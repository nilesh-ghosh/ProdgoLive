<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Send Email</h1>
    <button style="margin: 0px 0px 10px 0px; ;" onclick="window.location.href='/settings'">Update Sender Email Info</button>
    <form action="/send-email" method="post" enctype="multipart/form-data">
        <label for="to">To (comma-separated emails):</label>
        <textarea id="to" name="to" rows="3" placeholder="email1@example.com, email2@example.com" required></textarea>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5" required></textarea>

        <label for="attachment">Attachment:</label>
        <input type="file" id="attachment" name="attachment">

        <button type="submit">Send Email</button>
    </form>
</body>
</html>
