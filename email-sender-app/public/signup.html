<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Email Sender App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="/signup" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>
    </form>
    <a href="/">Already have an account? Login</a>

    <script>
        document.getElementById('username').addEventListener('blur', validateEmail);
        document.getElementById('password').addEventListener('blur', validatePassword);
        document.querySelector('form').addEventListener('submit', function(e) {
            if (!validateEmail() || !validatePassword()) {
                e.preventDefault();
            }
        });

        function validateEmail() {
            const email = document.getElementById('username').value.trim().toLowerCase();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const errorDiv = document.getElementById('emailError') || createErrorDiv('username');
            if (!emailRegex.test(email)) {
                errorDiv.textContent = 'Invalid email format.';
                return false;
            } else {
                errorDiv.textContent = '';
                return true;
            }
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            const errorDiv = document.getElementById('passwordError') || createErrorDiv('password');
            if (!passwordRegex.test(password)) {
                errorDiv.textContent = 'Password must be at least 8 characters with uppercase, lowercase, number, and special character.';
                return false;
            } else {
                errorDiv.textContent = '';
                return true;
            }
        }

        function createErrorDiv(forId) {
            const input = document.getElementById(forId);
            const errorDiv = document.createElement('div');
            errorDiv.id = forId + 'Error';
            errorDiv.style.color = 'red';
            errorDiv.style.fontSize = '12px';
            input.parentNode.insertBefore(errorDiv, input.nextSibling);
            return errorDiv;
        }
    </script>
</body>
</html>
